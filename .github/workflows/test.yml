name: Test

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    steps:
      - name: Check out code
        uses: "actions/checkout@v3"
      - name: Set up Python 3.8
        uses: "actions/setup-python@v4"
        with:
          python-version: 3.8
      - name: Prepare test env
        run: bash tests/setup.sh
      - name: Run tests
        run: |
          pip install pytest
          pytest tests
