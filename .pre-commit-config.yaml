repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
        files: ^((homeassistant|pylint|script|tests)/.+)?[^/]+\.(py|pyi)$
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=astroid,checkin,currenty,hass,iif,incomfort,lookin,nam,NotIn,pres,ser,ue
          - --skip="./.*,*.csv,*.json,*.ambr"
          - --quiet-level=2
        exclude_types: [csv, json, html]
        exclude: ^tests/fixtures/generated/|tests/components/.*/snapshots/
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
        #-  id: check-yaml # disabled atm due to https://github.com/pre-commit/pre-commit-hooks/issues/577
        -   id: check-json
        -   id: end-of-file-fixer
        -   id: check-case-conflict
        -   id: trailing-whitespace
        -   id: detect-private-key
        -   id: fix-byte-order-marker
        -   id: mixed-line-ending
            args: ["--fix=lf"]

  -   repo: https://github.com/psf/black
      rev: 25.1.0
      hooks:
        - id: black
          language_version: python3.12
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: "v1.5.1"
  #   hooks:
  #   - id: mypy
  #     args:
  #     - --explicit-package-bases
  #     - --ignore-missing-imports
  #     - --check-untyped-defs
  -   repo: https://github.com/PyCQA/isort
      rev: 6.0.0
      hooks:
        - id: isort
          args: [ --profile=black ]
  -   repo: https://github.com/sirosen/check-jsonschema
      rev: 0.31.1
      hooks:
        - id: check-github-actions
        - id: check-github-workflows

  -   repo: https://github.com/pycqa/flake8
      rev: 7.1.1
      hooks:
        - id: flake8

ci:
  autofix_prs: true
